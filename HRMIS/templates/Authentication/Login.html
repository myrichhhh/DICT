{% extends "base_auth.html" %}
{% load static %}

{% block content %}
  <div class="flex">
    <div class="flex flex-col justify-center items-center h-screen md:w-1/3 bg-white custom-inner-shadow  rounded-tr-3xl rounded-br-3xl">
      <a href="{% url 'admin:login' %}?next=/admin/" class="absolute top-0 right-0 flex items-center mr-4 mt-4 bg-custom-blue text-white hover:bg-blue-300 rounded-xl font-bold text-sm py-2 px-3">
          Admin Login
      </a>
      <img src="{% static 'images/DICT Logo.png' %}" alt="Image Description" class="w-40 h-40 mb-10">
      <form action="{% url 'login_user' %}" method="post" class="bg-none px-10 pb-10">
        {% csrf_token %} 
        <h1 class="text-2xl flex justify-center items-center font-semibold">Department of Information and</h1>
        <h1 class="text-2xl mb-10 flex justify-center items-center font-semibold">Communication Technologies</h1>
        <div class="h-8 text-red-500 font-semibold text-center">
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }} "{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        </div> 
        <div>
          <label class="block text-gray-700">Username</label>
          <input type="text" name="username" id="Username" placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" name="password" id="Password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-custom-blue hover:bg-blue-300 text-white font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline mt-10" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  
{% endblock content %}
